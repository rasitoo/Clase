<body>
    <form action="prueba.html">
            Elija su edad:<br>

            </select> <br>

        Elegir la edad de sus hijos/hijas. Si tiene varios elegir varios rangos <br>

        <input type="radio" name="Menos12" checked>De 5 a 12<br>
        <input type="radio" name="Menos18">De 12 a 18 años<br>
        <input type="radio" name="Mas18">Más de 18<br>

        <input type="submit" value="Enviar"> &nbsp;&nbsp;&nbsp;&nbsp;
        <input type="reset" value="Resetear">
    </form>
