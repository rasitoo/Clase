<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<h2>Formulario html</h2>

<form action="prueba.html">
  <label for="fname">Nombre: </label><br>
  <input type="text" maxlength="20" size="20" id="fname" name="fname" placeholder="Juan" title="Máximo 20 carácteres" required autofocus><br>

  <label for="apellidos">Apellidos: </label><br>
  <input type="text" id="apellidos" name="last name" placeholder="Ramírez Peño"><br>

  <label for="DNI">DNI: </label><br>
  <input type="text" id="DNI" name="ID"  pattern="[0-9]{8}-[A-Z]{1}" title="Debe incluir 8 dígitos, un guión y una letra en mayúscula" size="10" placeholder="00000000-A" maxlength="10"><br><br><br>

  <input type="submit" value="Submit">
  <input type="reset" value="Reset">
</form>

</body>
</html>
